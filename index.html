    <section id="ContactPage" class="d-none p-5">
      <div class="conatiner p-5  ">
       <form action="">
        <div class="row g-3  d-flex  justify-content-center align-items-center" id="rowccontact">
      <div class="col-md-6">
        <input oninput="validationInput(this,'nameerror')" id="name" class="form-control" placeholder="Enter Your Name" type="text">
        <p id="nameerror" class="alert alert-danger d-none">
                    name  error
                </p>
      </div>
      <div class="col-md-6">
        <input oninput="validationInput(this,'emailerror')" id="email" class="form-control" placeholder="Enter Your Email" type="email">
        <p id="emailerror" class="alert alert-danger d-none">
                  email  error
                </p>
      </div>
      
      <div class="col-md-6">
        <input  oninput="validationInput(this,'phoneerror')" id="phone" class="form-control" placeholder="Enter Your Phone">
        <p id="phoneerror" class="alert alert-danger d-none">
                  phone  error
                </p>
      </div>
      
      <div class="col-md-6">
        <input oninput="validationInput(this,'ageerror')" id="age" class="form-control" placeholder="Enter Your Age" type="number">
        <p id="ageerror" class="alert alert-danger d-none">
                   age  error
                </p>
      </div>
     
      <div class="col-md-6">
        <input  oninput="validationInput(this,'passworderror')" id="password" type="password" class="form-control" placeholder="Enter Your Password">
       <p id="passworderror" class="alert alert-danger d-none">
                  password  error
                </p>
      </div>
      
      <div class="col-md-6">
        <input   oninput="validateRepassword()"  id="repassword" type="password" class="form-control" placeholder="Repassword">
       <p id="repassworderror" class="alert alert-danger d-none">
    Passwords do not match
  </p>
      </div>
    </div>
    <div class="text-center mt-3">
      <button id="submitBtn" class="btn bg-dark border border-danger text-danger" disabled >Submit</button>
    </div>
